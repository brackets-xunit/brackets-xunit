<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test - {{filename}}</title>
  <link rel="stylesheet" type="text/css" href="../templates/jasmine.css">
  <script type="text/javascript" src="../templates/jasmine.js"></script>
  <script type="text/javascript" src="../templates/jasmine-html.js"></script>
  <script type="text/javascript" src="../node/node_modules/jasmine-node/node_modules/requirejs/require.js"></script>

  {{{includes}}}
</head>
<body>

<script type="text/javascript" >

	 var load_test = require(['{{{fullpath}}}']);
	 var jasmineEnv = jasmine.getEnv();
	 jasmineEnv.updateInterval = 1000;
	
	 var htmlReporter = new jasmine.HtmlReporter();
	
	 jasmineEnv.addReporter(htmlReporter);
	 jasmineEnv.specFilter = function(spec) {  
	   return htmlReporter.specFilter(spec);
	 };
	
	 var currentWindowOnload = window.setTimeout( function(){execJasmine()},100);
	
	 function execJasmine() {
	   jasmineEnv.execute();
	 }
 
 </script>

</body>
</html>
